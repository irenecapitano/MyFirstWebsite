<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Shopalot Checklists</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script type="text/javascript" src="javascript.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <div class="logo">
            <h1 class="shopalot">SHOPALOT</h1>
            <header>hi!:</header>
            <header>Click on one of the following to be able to start your checklist!</header>
        </div>

        <div class="flex-flow">
            <!-- <input type=""checkbox> -->
            <div class="myCard" >
                <img src="https://i.pinimg.com/564x/dc/96/b8/dc96b889aa761d2818849520fb2ac9c9.jpg" alt="Image of Girl in a Dress" class="clothing-card-img">
                <div class="body">
                    <h5 class="clothing-card-title">Clothing</h5>
                    <p class="clothing-card-text">Add in items from your wishlist and see what is trending here.</p>
                    <a href="clothing-page.html" class="btn btn-info">Go to Your Clothing Checklist!</a>
                </div>
            </div>
            
            <div class="myCard" >
                <img src="https://i.pinimg.com/474x/e4/e5/b0/e4e5b02e8fc3699e619b0fad63aee20c.jpg" alt="Image of Groceries" class="grocery-card-img">
                <div class="body">
                    <h5 class="grocery-card-title">Grocery</h5>
                    <p class="grocery-card-text">Add produce into your grocery list and find recipes too.</p>
                    <a href="grocery-page.html" class="btn btn-success">Go to Your Grocery Checklist!</a>
                </div>
            </div>

            <!-- <div class="myCard" >
                <img src="https://i.pinimg.com/736x/81/3d/12/813d12bfe91c42843a21acaf8a746ab4.jpg" alt="Image of a Bag of Random Things" class="miscellaneous-card-img">
                <div class="body">
                    <h5 class="miscellaneous-card-title">Miscellaneous</h5>
                    <p class="miscellaneous-card-text">Have items that do not fit one of these categories? Put them into here!</p>
                    <a href="miscellaneous-page.html" class="btn btn-info">Go to Your Miscellaneous Checklist!</a>
   

                </div>
            </div> -->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
